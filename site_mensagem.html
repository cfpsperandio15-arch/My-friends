<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My friends</title>
  <style>
    :root{--glass: rgba(255,255,255,0.06);--accent: rgba(255,255,255,0.9);}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    /* "C:\Users\Carlos Felipe\Documents\meu-site\background.jpg.jpg" */
    .page{min-height:100%;display:flex;align-items:center;justify-content:center;background-image: url('"C:\Users\Carlos Felipe\Documents\meu-site\background.jpg.jpg"');background-size:cover;background-position:center;background-repeat:no-repeat;padding:2rem}/* Estética do botão */
.btn{appearance:none;border:2px solid rgba(255,255,255,0.85);background:transparent;color:var(--accent);padding:18px 36px;border-radius:14px;font-size:1.6rem;cursor:pointer;backdrop-filter: blur(4px);box-shadow: 0 6px 20px rgba(0,0,0,0.4);transition: transform .15s ease, box-shadow .15s ease}
.btn:active{transform: translateY(2px)}
.btn:hover{box-shadow: 0 10px 30px rgba(0,0,0,0.5);transform: translateY(-4px)}

/* Container da segunda "página" */
.message-page{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#111;color:white;padding:2rem;gap:1rem}
.message-page .photo{max-width:880px;width:95%;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,0.6);overflow:hidden}
.message-page img{display:block;width:100%;height:auto}
.caption{font-size:1.4rem;text-align:center;margin-top:.6rem;color:#fff}

/* animações de transição de tela */
.view{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;transition: opacity .45s ease, transform .45s ease}
.hidden{opacity:0;pointer-events:none;transform: scale(.98)}

/* responsividade */
@media (max-width:520px){.btn{font-size:1.2rem;padding:14px 22px;border-radius:12px}}

  </style>
</head>
<body>  <!-- Página inicial com fundo e botão -->  <main id="home" class="view page">
    <button id="toMessage" class="btn" aria-label="Abrir mensagem">Mensagem!</button>
  </main>  <!-- "Página" de mensagem - inicialmente escondida -->  <section id="message" class="view message-page hidden" aria-hidden="true">
    <div class="photo">
      <img src="C:\Users\Carlos Felipe\Documents\meu-site\photo.jpg.jpeg" alt="Foto das pessoas">
    </div>
    <div class="caption">vocês não tem noção do quão especial são para mim!</div>
  </section>  <script>
    const btn = document.getElementById('toMessage');
    const home = document.getElementById('home');
    const message = document.getElementById('message');

    btn.addEventListener('click', () => {
      // animação: esconder home e mostrar message
      home.classList.add('hidden');
      setTimeout(() => {
        home.style.display = 'none';
        message.classList.remove('hidden');
        message.style.display = 'flex';
        message.setAttribute('aria-hidden','false');
      }, 300);
    });

    // permitir voltar apertando ESC
    document.addEventListener('keydown', e => {
      if(e.key === 'Escape'){
        // voltar à home
        message.classList.add('hidden');
        setTimeout(() => {
          message.style.display = 'none';
          home.style.display = 'flex';
          home.classList.remove('hidden');
        },300);
      }
    });

    // garantir que a view inicial fique exibida corretamente
    message.style.display = 'none';
    home.style.display = 'flex';
  </script></body>
</html>
